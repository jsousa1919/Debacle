<div class="col-md-5">
  <div class="row box text-center clickable {{ classes }} {{ (side.id === $parent.debate.chosen) && 'selected' || '' }}" ng-click="select()">
    <h3>{{ side.name }}</h3>
  </div>
  <opinion ng-repeat="opinion in side.opinions" object="opinion" classes="{{ classes }}"></opinion>
</div>
