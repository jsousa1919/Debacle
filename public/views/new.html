<form name="debateForm">
  <label>Create a label</label>
  <input type="text"
      placeholder="title"
      data-ng-model="new_debate.title" >
  <input type="text"
      placeholder="description"
      data-ng-model="new_debate.description" >
  <input type="submit" class="btn"
      ng-click="share(new_debate)" value="Debate">
</form>
