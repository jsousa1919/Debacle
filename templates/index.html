<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Debacle</title>
    <meta name="description" content="Debacle: Let the nerdy debates begin!">
    <meta name="author" content="Debacle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <style type="text/css">
      body {
        color: rgba(40,40,40,0.8);
      }
      .centered {
        float: none;
        margin: auto;
      }
      .box {
        border-radius: 5px;
        box-shadow: 0 0 3px 3px rgba(20,20,20,0.7);
      }
      .neutral-color {
        background-color: rgba(200,50,200,0.5);
      }
      .side-a-color {
        background-color: rgba(200,50,50,0.5);
      }
      .side-b-color {
        background-color: rgba(20,50,200,0.5);
      }
      .padded2 {
        padding: 2em;
      }
      .row {
        margin-bottom: 2em;
      }
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-app="Debacle">
    <div ng-controller="Headers" id="headers" class="container">
      <nav class="navbar navbar-default">
        <div class="navar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-toggle">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Debacle</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-toggle">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Debates</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Debates">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.first_name }} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li><a href="#">Start Debate</a></li>
                <li><a href="#">Your debates</a></li>
              </ul>
            </li>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 text-center box centered neutral-color padded2">
          <h4 class="description">
            Some stuff about how the two differ, popular questions, etc...
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 centered">
          <div class="col-md-5 box text-center side-a-color">
            <h3 id="side-a-name">Python</h3>
          </div>
          <div class="col-md-2 text-center">
            <h1 style="color: red; vertical-align: middle; display: inline; line-height: 1.5em; font-family: matura mt script capitals;">vs</h1>
          </div>
          <div class="col-md-5 box text-center side-b-color">
            <h3 id="side-b-name">Ruby</h3>
          </div>
        </div>
      </div>
          
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="../public/js/scripts.js"></script>
  </body>
</html>
